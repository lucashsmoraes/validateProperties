name: Create Checklist Issue on Push

on:
  push:
    branches:
      - feature/*

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y

      - name: Authenticate GitHub CLI
        run: echo ${{ secrets.GITHUB_TOKEN}} | gh auth login --with-token

      - name: Read Checklist Template
        id: read-template
        run: |
          CHECKLIST=$(cat .github/ISSUE_TEMPLATE/checklist.md)
          echo "CHECKLIST<<EOF" >> $GITHUB_ENV
          echo "$CHECKLIST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Issue using REST API
        run: |
          echo ${{ github.repository}}
          curl -L \
            -X POST \
            -H "Authorization: Bearer ${{secrets.ISSUE_TOKEN}}" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{github.repository}}/issues \
            -d '{"title":"Code Review Checklist","body":"'"$CHECKLIST"'","labels":["question"]}'
        env:
          CHECKLIST: ${{ env.CHECKLIST }}
