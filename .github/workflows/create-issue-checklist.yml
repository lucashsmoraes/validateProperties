name: Create Checklist Issue on Push

on:
  push:
    branches:
      - release/*

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read Checklist Template
        id: read-template
        run: |
          CHECKLIST=$(cat .github/ISSUE_TEMPLATE/checklist.md)
          echo "CHECKLIST<<EOF" >> $GITHUB_ENV
          echo "$CHECKLIST" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create Issue
        uses: actions/github-script@v6
        with:
          script: |
            const issueTitle = "Code Review Checklist";
            const issueBody = process.env.CHECKLIST;
            const labels = ["checklist"];
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: labels
            });
            core.info(`Issue created: ${issue.data.html_url}`);
        env:
          CHECKLIST: ${{ env.CHECKLIST }}
